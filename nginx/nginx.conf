worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    server_tokens off;
    include       mime.types;
    default_type  application/octet-stream;

    limit_req_zone $binary_remote_addr zone=rest:10m rate=20r/m;

    sendfile        on;
    keepalive_timeout  65;

    upstream sinatra-app {
        server app:9292;
    }

    server {
        listen       80;
        server_name  $host;

        location / {
            limit_req zone=rest;
            proxy_pass http://sinatra-app;
            proxy_set_header Host $host;
        }
    }
    include servers/*;
}
